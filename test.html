<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body style="background: #cccccc">
<div id="test" style="background: #ccc;width: 400px;height: 500px">离开框k</div>
<div id="btn">btn</div>
<script src="js/jquery-1.11.3.js"></script>
<script >$(function () {
    function m(event) {
        $(this).append(" " + event.type + " " + event.currentTarget + "<br/>");
    }

    $("#test").mousedown(m);
    $("body").mousedown(m);
    $("body").mouseup(m);
    $("body").mouseleave(m);
    $("#btn").mousedown(function () {
        $("#test").unbind("mousedown", m)
    })

})</script>
</body>
</html>
