<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body style="background: #cccccc;width: 100%;height: 100%">
<div id="debug" style="position:fixed;height: 200px;overflow: hidden;">100</div>
<div id="test" style="background: #c00;width: 200px;height: 200px;"><br/><br/><br/>aaaa</div>

<div id="btn">btn</div>
<script src="js/jquery-1.11.3.js"></script>
<script>$(function () {
    var last;
    var lastCount

    function m(event) {
        var str = " " + event.type + " " + event.currentTarget + "<br/>";
        if (str != last) {
            lastCount = 0;
            $("#debug").prepend(str);
        } else {
            lastCount++
            if (lastCount % 10 == 0) {
                $("#debug").prepend(".");
            }
        }
        last = str;
    }


    function bind($div) {
        $div.mousedown(m);
        $div.mouseup(m);

        $div.mouseleave(m);
        $div.mouseenter(m);

        $div.mousemove(m);

        $div.mouseover(m);
        $div.mouseout(m);

        $div.scroll(m);

        $div.bind("touchstart touchmove touchend", m);
    }


    bind($('#test'));

//    $('body').scroll(function(event){event.preventDefault()});

  //  $('body').bind('touchstart', function(event){event.preventDefault()});

    $("#btn").mousedown(function () {
        $("#debug").append("<br/>")
    })

})</script>
</body>
</html>
