<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body style="background: #cccccc">
<div id="debug" style="height: 200px;overflow: hidden;">离开框k</div>
<div id="test" style="background: #c00;width: 200px;height: 200px">aaaa</div>

<div id="btn">btn</div>
<script src="js/jquery-1.11.3.js"></script>
<script>$(function () {
    var last;
    var lastCount

    function m(event) {
        var str = " " + event.type + " " + event.currentTarget + "<br/>";
        if (str != last) {
            lastCount = 0;
            $("#debug").prepend(str);
        } else {
            lastCount++
            $("#debug").prepend(".")
        }
        last = str;
    }

    function bind($div) {
        $div.mousedown(m);
        $div.mouseup(m);

        $div.mouseleave(m);
        $div.mouseenter(m);

        $div.mousemove(m);

        $div.mouseover(m);
        $div.mouseout(m);

        $div.bind("touchstart touchmove touchend", m);
    }


    bind($('body'));
    bind($('test'));


    $("#btn").mousedown(function () {
        $("#debug").append("<br/>")
    })

})</script>
</body>
</html>
