<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body style="background: #cccccc">
<div id="debug" >离开框k</div>
<div id="test" style="background: #c00;width: 200px;height: 200px">aaaa</div>
<div id="btn">btn</div>
<script src="js/jquery-1.11.3.js"></script>
<script >$(function () {
    function m(event) {
        $("#debug").append(" " + event.type + " " + event.currentTarget + "<br/>");
    }

    function bind($div){
        $div.mousedown(m);
        $div.mouseup(m);

        $div.mouseleave(m);
        $div.mouseenter(m);

        $div.mousemove(m);

        $div.mouseover(m);
        $div.mouseout(m);

        $div.bind("touchstart touchmove touchend",m);
    }


    bind($('body'));
    bind($('test'));


    $("#btn").mousedown(function () {
        $("#debug").append("<br/>")
    })

})</script>
</body>
</html>
